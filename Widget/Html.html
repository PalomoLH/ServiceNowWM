<!-- Empty State -->
<div ng-if="!data.location_id">
  <div class="relative w-screen md:hidden container mx-auto">
    <img
      src="/x_lest_wm.empty-space-arrow.svg"
      class="absolute right-16 top-0 rotate-180 h-24"
    />
  </div>
  <div class="flex flex-col items-center justify-center mt-8">
    <div>
      <img src="/x_lest_wm.empty_location.svg" class="h-28 md:h-96" />
    </div>
    <h2 class="font-semibold mt-4 text-center px-4">
      ${There are no locations selected, please select a location to start
      booking rooms}
    </h2>
  </div>
</div>

<!-- Content Show -->
<div class="container mx-auto p-4" ng-if="data.location_id">
  <div class="flex flex-row items-center justify-between mb-4 gap-2">
    <div>
      <button
        class="px-4 py-2 bg-accent-secondary text-white rounded-md hover:opacity-80"
        ng-click="openFloorModal()"
      >
        ${See Location Floors Plans}
      </button>
    </div>
    <div class="flex flex-row items-center justify-end mb-4 gap-2">
      <div
        class="view-icon hover:fill-neutral-400"
        ng-click="changeView('list')"
        ng-class="data.view == 'list' ? 'fill-accent-secondary' : 'fill-neutral-500'"
      >
        <div ng-include="'list_icon.svg'" />
      </div>
      <div
        class="view-icon hover:fill-neutral-400"
        ng-click="changeView('grid')"
        ng-class="data.view == 'grid' ? 'fill-accent-secondary' : 'fill-neutral-500'"
      >
        <div ng-include="'grid_icon.svg'" />
      </div>
    </div>
  </div>
  <!-- Header with Filters -->
  <div class="block md:hidden" ng-include="'wm_filters_mobile_view.html'" />
  <div class="hidden md:block" ng-include="'wm_filters_desktop_view.html'" />

  <div ng-if="data.view == 'list'" ng-include="'wm_list_view.html'" />
  <div ng-if="data.view == 'grid'" ng-include="'wm_grid_view.html'" />
</div>
